<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="box1">
        <web></web>
    </div>
</body>
<script>
    Vue.component('web', {
        data() {
            return {
                title: "hello"
            }
        },
        template: `
        <div>
            
            <h1>{{title}}</h1>
            <h2> hello world</h2>
        </div>
        `
    })
    new Vue({
        el: "#box1"
    })
</script>

</html>
